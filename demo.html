<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Boxes Meet</title>
  <style>
    /* body {
      display: flex;    
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      overflow: hidden;
    } */

    /* .container {
      width: 100%;
      height: 200px;
      position: relative;
    } */

    .box1,.box2 {
      border :2px rgb(22, 17, 17) solid;
      width: 250px;
      height: 25vh;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      /* transform: translateY(-30%); */
    }
    .box1 {
         /* border :2px rgb(7, 6, 8) solid; */
      background: #4CAF50;
      left: 0;
      animation: moveRight 2s forwards;
    }
    .box2 {
      background: #FF5722;
      right: 0;
      animation: moveLeft 2s forwards;
    }

    @keyframes moveRight {
      from { left: 0; }
      to { left: 25%; }  /* stop near the middle */
    }

    @keyframes moveLeft {
      from { right: 0; }
      to { right: 25%; } /* stop near the middle */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
